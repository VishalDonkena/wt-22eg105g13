<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearUp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-image: linear-gradient(to bottom, #34C759, hsl(0, 15%, 91%));
            background-repeat: no-repeat;
            height: 100vh;
        }
       .navbar {
            background-image: linear-gradient(to left, hsl(0, 33%, 92%), #34C759);
            background-repeat: no-repeat;
        }
       .navbar-brand {
            color: #FFFFFF;
        }
       .nav-link {
            color: #FFFFFF;
        }
       .nav-link:hover {
            color: #CCCCCC;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">GearUp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2>Cart</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Cart items will be displayed here -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="3">Total</th>
                            <th id="total-price">RS 0.00</th>
                        </tr>
                    </tfoot>
                </table>
                <button class="btn btn-primary" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        var cart = JSON.parse(localStorage.getItem("cart")) || [];

        function displayCart() {
            var totalPrice = 0;
            document.getElementById("cart-items").innerHTML = "";
            for (var i = 0; i < cart.length; i++) {
                var item = cart[i];
                var row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>Rs${item.price}</td>
                    <td>Rs${item.price * item.quantity}</td>
                `;
                document.getElementById("cart-items").appendChild(row);
                totalPrice += item.price * item.quantity;
            }
            document.getElementById("total-price").innerHTML = `Rs${totalPrice.toFixed(2)}`;
        }

        displayCart();

        function checkout() {
            alert("Checkout successful!");
            localStorage.removeItem("cart");
            displayCart();

            
        }
    </script>
    
</body>
</html>
